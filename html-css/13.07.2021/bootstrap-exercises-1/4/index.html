<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 
        https://getbootstrap.com/docs/5.0/content/typography/
        https://getbootstrap.com/docs/5.0/utilities/text/  
        https://getbootstrap.com/docs/5.0/utilities/text/#font-weight-and-italics 
        https://getbootstrap.com/docs/5.0/content/tables/ 
        https://getbootstrap.com/docs/5.0/content/images/#responsive-images
        https://getbootstrap.com/docs/5.0/components/progress/
    -->
    
    <div class="container">
        <h1 class="display-1 text-center">Progress:</h1>
        <!-- Add progress bars here -->
        <div class="progress mt-5 height-50 ">
            <div class="progress-bar striped w-25 bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress mt-5 height-50 ">
            <div class="progress-barb striped bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress mt-5 height-50">
            <div class="progress-bar striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress mt-5 height-50">
            <div class="progress-bar striped bg-primary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress mt-5 height-50">
            <div class="progress-bar striped animated progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                Git
            </div>
          </div>
    </div>
</body>
</html>
